<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <!-- &lt; e &gt; são utilizados para criar os simbolos (< >) -->
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Se precisar quebrar o texto em algum lugar específico<br> como esse, você pode usar a tag &lt;br&gt;.</p>
    <!-- <br> é utilizado para quebrar linha -->
</body>
</html>
