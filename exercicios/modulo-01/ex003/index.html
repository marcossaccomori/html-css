<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji</title>
</head>
<body>
    <h1>Símbolos e Emoji</h1>
    <hr>
    <!-- Sempre utilizar "&" para criar símbolos e emojis -->
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &dollar;
        &yen;
        &cent;
        &real;
        &Delta;
        &delta;
        &uarr;
    </p>
    <!-- Utilizar "&#x" para emojis -->
    <p>
        Vamos adicionar alguns emojis:
        &#x1F596; &#x1F60E;
    </p>
</body>
</html>
